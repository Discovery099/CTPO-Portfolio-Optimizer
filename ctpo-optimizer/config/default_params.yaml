# CTPO Optimizer Default Parameters - CHUNK 2

# Physical Parameters (Portfolio Structure)
physical:
  n_assets: 152                    # Number of assets in universe
  volatility_threshold: 0.23       # Trigger for stress mode
  correlation_breakdown: 0.85      # Max allowed correlation
  risk_free_rate: 0.042           # Annual risk-free rate

# Computational Parameters (CDPR Algorithm)
computational:
  tension_regularization: 0.0075   # Prevents concentration (γ)
  workspace_constraint: 0.92       # Max deviation from baseline (δ)
  cable_stiffness: 310.0          # Liquidity proxy (k_c)
  force_balance_tolerance: 0.0018  # Convergence criterion (ε)
  diversification_gain: 0.24       # Target ENP contribution (μ_d)

# Integration Parameters (Trading System)
integration:
  transaction_cost_limit: 0.005    # 0.5% annual
  leverage_max: 2.0               # Maximum leverage allowed
  position_max: 0.08              # 8% max single position
  position_min: -0.05             # Allow 5% short positions
  min_effective_assets: 20        # Minimum effective number of assets
  condition_number_max: 10000     # Max condition number for stability

# Solver Settings
solver:
  algorithm: 'OSQP'               # or 'SCS', 'ECOS'
  max_iterations: 200
  ftol: 1.0e-6                    # Function tolerance
  warm_start: true
  verbose: false

# Stress Model Parameters
stress:
  lambda_stress: 0.15             # Stress penalty coefficient
  vol_threshold: 0.23             # Volatility activation threshold
  rho_threshold: 0.85             # Correlation threshold
  shrinkage_target: 0.25          # Ledoit-Wolf shrinkage parameter
  transition_smoothness: 5.0      # Gaussian transition parameter

# GARCH Model
garch:
  p: 1                            # GARCH lag order
  q: 1                            # ARCH lag order
  distribution: 'normal'
  min_volatility: 0.01            # Minimum volatility floor
  max_volatility: 1.0             # Maximum volatility cap

# CAPM Parameters
capm:
  market_premium: 0.08            # Expected market risk premium
  beta_floor: 0.1                 # Minimum beta
  beta_ceiling: 3.0               # Maximum beta

# Target Portfolio Objectives
targets:
  target_return: 0.08             # 8% annual target return
  max_risk: 0.15                  # 15% max volatility
  min_effective_assets: 20        # ENP target

# Rebalancing
rebalancing:
  frequency: 'daily'              # daily, weekly, monthly
  max_trades_per_hour: 10
  min_weight_change: 0.02         # 2% change threshold

# Data Settings
data:
  source: 'yahoo'
  cache_enabled: true
  cache_dir: '.cache'
  lookback_period: 252            # Trading days for estimation
